<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1JVW882aiQIHcc91tEhn9_fOjRSOJFkS8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DXN App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--color-background)',
              card: {
                DEFAULT: 'var(--color-card)',
                secondary: 'var(--color-card-secondary)',
              },
              primary: {
                DEFAULT: 'var(--color-primary)',
                hover: 'var(--color-primary-hover)',
              },
              accent: 'var(--color-accent)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              border: 'var(--color-border)',
              'input-bg': 'var(--color-input-bg)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
      
      :root {
        --color-background: #F9FAF9;
        --color-card: #FFFFFF;
        --color-card-secondary: #E9EFED;
        --color-primary: #6A9B79; /* Olive Green */
        --color-primary-hover: #588165;
        --color-accent: #D79922; /* Mustard Yellow */
        --color-text-primary: #252D28;
        --color-text-secondary: #5C6762;
        --color-border: #B4C9C3; /* Grayish Green */
        --color-input-bg: #FFFFFF;
      }

      html.dark {
        --color-background: #161A18;
        --color-card: #1E2321;
        --color-card-secondary: #282E2B;
        --color-primary: #6A9B79;
        --color-primary-hover: #7FB08F;
        --color-accent: #E5A527;
        --color-text-primary: #E2E8F0;
        --color-text-secondary: #8A948F;
        --color-border: #343C38;
        --color-input-bg: #161A18;
      }
      
      body {
        font-family: 'Cairo', sans-serif;
        background-color: var(--color-background);
        color: var(--color-text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-card-secondary);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary);
      }

      /* Utility to hide scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Add LTR/RTL specific spacing for .space-s-4 used in Header */
      [dir="ltr"] .space-s-4 > :not([hidden]) ~ :not([hidden]) {
        margin-left: 1rem;
        margin-right: 0;
      }
      [dir="rtl"] .space-s-4 > :not([hidden]) ~ :not([hidden]) {
        margin-right: 1rem;
        margin-left: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.7.0"
  }
}
</script>

</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
