    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DXN App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--color-background)',
              card: {
                DEFAULT: 'var(--color-card)',
                secondary: 'var(--color-card-secondary)',
              },
              primary: {
                DEFAULT: 'var(--color-primary)',
                hover: 'var(--color-primary-hover)',
              },
              accent: 'var(--color-accent)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              border: 'var(--color-border)',
              'input-bg': 'var(--color-input-bg)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
      
      :root {
        --color-background: #F4F7F6;
        --color-card: #FFFFFF;
        --color-card-secondary: #E8F0EE;
        --color-primary: #6A9B79; /* Olive Green */
        --color-primary-hover: #588165;
        --color-accent: #D79922; /* Mustard Yellow */
        --color-text-primary: #2D3748;
        --color-text-secondary: #718096;
        --color-border: #B4C9C3; /* Grayish Green */
        --color-input-bg: #FFFFFF;
      }

      html.dark {
        --color-background: #1A201D;
        --color-card: #2C3A36;
        --color-card-secondary: #222c28;
        --color-primary: #6A9B79;
        --color-primary-hover: #7FB08F;
        --color-accent: #D79922;
        --color-text-primary: #E2E8F0;
        --color-text-secondary: #A0AEC0;
        --color-border: #4A5568;
        --color-input-bg: #1A201D;
      }
      
      body {
        font-family: 'Cairo', sans-serif;
        background-color: var(--color-background);
        color: var(--color-text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-card-secondary);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary);
      }

      /* Add LTR/RTL specific spacing for .space-s-4 used in Header */
      [dir="ltr"] .space-s-4 > :not([hidden]) ~ :not([hidden]) {
        margin-left: 1rem;
        margin-right: 0;
      }
      [dir="rtl"] .space-s-4 > :not([hidden]) ~ :not([hidden]) {
        margin-right: 1rem;
        margin-left: 0;
      }
    </style>
